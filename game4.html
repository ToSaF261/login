<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Capital - Page d'accueil</title>
    <style>
        @keyframes bougelogo {
            0% {transform: translateX(0);}
            50% {transform: translateX(20px);}
            100% {transform: translateX(0);}
        }

        @keyframes changecouleur {
            0% {background-color: #189e00;}
            50% {background-color: #34a461;}
            100% {background-color: #009e10;}
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            background-image: url('carte.jpg');
             background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        header {
            width: 100%;
            background-color: #40ff3a;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        
        .conteneur {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
            flex-direction: column; 
        }

        
        .logo {
            width: 200px;
            height: 200px;
            background-image: url('tosaf.png'); 
            border-radius: 50%; 
            background-size: cover;
            animation: bougelogo 2s infinite;
        }

        
        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            margin-bottom: 20px;
            width: 250px; 
            border: 2px solid #009e00;
            border-radius: 5px;
        }

        
        .start-btn {
            background-color: #129e00;
            color: white;
            font-size: 30px;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: changecouleur 3s infinite;
        }

        .start-btn:hover {
            background-color: #4ea434;
        }

        
        .start-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
         
    </style>
</head>
<body>
    <!-- Barre bleue en haut avec le texte Bienvenu sur notre jeu capital -->
    <header>
        <h1>Bienvenu sur notre jeu capital</h1>
    </header>

    <!-- Conteneur principal avec le logo à gauche et le bouton Start au centre -->
    <div class="conteneur">
        <!-- Logo animé à gauche -->
        <div class="logo"></div>

        <!-- Formulaire pour le contact -->
        <form action="pageniveau.html" method="get" onsubmit="return validateForm()">
            <input type="text" id="contact" placeholder="Entre votre nom" required>
            <input type="submit" value="Start" class="start-btn" id="startButton" disabled>
        </form>
    </div> 
</body>
</html>
